<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar Selector</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Select Your Avatar</h2>
    <div class="avatar-grid">
        <div class="avatar-item" onclick="selectAvatarItem(this, 'professional/model_v1')">
            <img src="../avatars/professional/model_v1/model.png" alt="Professional">
            <p>Professional</p>
        </div>
        <div class="avatar-item" onclick="selectAvatarItem(this, 'casual/model_v1')">
            <img src="../avatars/casual/model_v1/model.png" alt="Casual">
            <p>Casual</p>
        </div>
        <div class="avatar-item" onclick="selectAvatarItem(this, 'friendly/model_v1')">
            <img src="../avatars/friendly/model_v1/model.png" alt="Friendly">
            <p>Friendly</p>
        </div>
        <div class="avatar-item" onclick="selectAvatarItem(this, 'corporate/model_v1')">
            <img src="../avatars/corporate/model_v1/model.png" alt="Corporate">
            <p>Corporate</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
